<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon/biblia.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto&family=Courgette&family=Poetsen+One'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bible with AI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="font-reader">Bible illustrated by <span id="logo">Artificial Intelligence</span></h1>
        <br>
        <nav>
            <button class="chapter" onclick="HideOldTestament()">Old Testament</button>
            <ul id="old-testament" style="display: none;">
                <!-- Names of the Bible books will be dynamically added here -->
            </ul>
            <button class="chapter" onclick="HideNewTestament()">New Testament</button>
            <ul id="new-testament" style="display: none;">
                <!-- Names of the Bible books will be dynamically added here -->
            </ul>
            <div class="container" id="divChapters" style="display: none;">
                <p>Chapters of <span id="bookName">book</span></p>
                <br>
                <ul id="chapters">
                </ul>
                <!-- <button class="chapter" onclick="hideChapters()">Minimize</button> -->
            </div>
            <div class="container" id="divVerses" style="display: none;">
                <p><span id="bookNameChapter">book - </span></p>
                <br>
                <ul id="verses">
                </ul>
                <!-- <button onclick="hideVerses()">Minimize</button> -->
            </div>
            <br>
            <br>
            <div id="search">
                <input class="chapterSmall" placeholder="Search..." type="search" id="busca" value="">
                <!-- <button class="chapterSmall" onclick="search()" type="submit" id="btnBusca"><i class="fa fa-search"></i></button> -->
            </div>
            <br>
            <br>
            <!-- <a href="./index.html" class="chapter ul"">PortuguÃªs</a> -->
        </nav>
        <!-- <button class="chapterSpecial" onclick="openDialog()">Show Dialog</button> -->
    </header>
    <main>
        <article>

            <!-- Start of Dialog -->
            <dialog id="DialogMain">
                <!-- <div class="dialogTitle">
                    <h2 class="font-reader">Bible - Bible illustrated by <span id="logo">Artificial Intelligence</span></h2>
                </div> -->
                <!-- <div class="dialogBody"> -->
                        <fieldset>
                            <figure>
                            <img class="ilustrated" id="imgSelected" src="./imgs/1_1_2.jpg">
                            <!-- <figcaption class="font-reader ilustrated" id="legenda"></figcaption> -->
                        </figure>
                        <p class="font-reader ilustrated" id="legenda"></p>
                        </fieldset>     
                <!-- </div> -->
                <div class="dialogBtns">
                    <button class="chapterSpecial" onclick="closeDialog()">Back</button>
                </div>
            </dialog>
            <!-- End of Dialog -->

            <h1 class="font-reader" id="book">Book</h1>
            <!-- <h2 class="poetsen-one-regular" id="chapter"></h2> -->
            <h2 class="font-reader" id="chapter"></h2>
            <!-- Add more verses -->
            <div id="loader" class="loader"></div>
        </article>
    </main>

    <div class="btns">
        <button onclick="PreviousChapter()" class="chapter">Previous Chapter</button>
        <button onclick="NextChapter()" class="chapter">Next Chapter</button>
    </div>

    <footer>
        <button onclick="darkMode()" class="chapterSmall"><i id="darkMode" class='fa fa-toggle-on' style='font-size:2rem;'></i></button>
        <br>
        <label for="darkMode" id="lblDarkMode">Activate Light Mode</label>
        <br>   
        <label for="version">Choose a Bible translation:</label> 
        <select class="chapter" onchange="bibleTranslation()" name="version" id="version">
            <option value="bbe">Bible In Basic English - BBE</option>
            <option  value="kjv">King James Version - KJV</option>
          </select>
        <!-- <p>v1.0 - Bible In Basic English - BBE Translation</p> -->
        <p>Find me on social media</p>
        <a href="https://www.facebook.com/lennon.sfurtado" class="fa fa-facebook-official w3-hover-opacity " style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://www.instagram.com/lennonsfurtado/" class="fa fa-instagram w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://github.com/Biosdead" class="fa fa-github w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://biosdead.github.io/portifolio/" class="fa fa-language w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://www.linkedin.com/in/lennonsfurtado-engsoft/" class="fa fa-linkedin w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <p id="Created">Created by Lennon Sales Furtado - Bible Illustrated by AI - All rights reserved</p>
    <script>
        const date = new Date(); 
        document.getElementById("Created").innerText += " - " +  date.getFullYear();
    </script>
    </footer>
    <script src="./jsons/en/kjv.js"></script>
    <script src="./jsons/en/bbe.js"></script>
    <script src="./index.js"></script>
</body>
</html>
